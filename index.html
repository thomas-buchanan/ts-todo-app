<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Todo App</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app" class="min-h-screen flex items-center justify-center">
      <div
        id="todo-container"
        class="w-full max-w-md p-6 bg-white shadow rounded"
      >
        <h1 class="text-2x1 font-bold mb-4 text-blue-600">Todo List</h1>

        <form id="todo-form" class="flex gap-2 mb-4">
          <input
            id="todo-input"
            type="text"
            class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Add a task..."
          />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 transition"
          >
            Add
          </button>
        </form>

        <div class="flex gap-2 mb-4 h-8">
          <div id="filters">
            <button data-filter="all">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
          </div>
          <div class="relative">
            <input
              type="text"
              id="search"
              placeholder="Search todos..."
              class="w-full pr-6 px-3 py-1 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              id="clear-search"
              class="absolute right-2 top-1.5 text-gray-400 hover:text-gray-300"
              title="Clear search"
            >
              X
            </button>
          </div>
        </div>

        <ul id="todo-list"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
